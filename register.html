<html>
    <head>
        <title>Registration</title>
    </head>
    <body>
        <form action="#">
            Name: <input type="text" placeholder="Enter Fullname"><br><br>
            <label for="chk">Role:-</label><br>
            <input type="checkbox" name="chk" id="chkUser"> User
            &nbsp;&nbsp;
            <input type="checkbox" name="chk" id="chkAdmin"> Admin <br><br>
            Email: <input type="email" name="email" id="email"
                placeholder="Enter E-Mail"><br><br>
            <label for="rdb">Gender:-</label><br>
            <input type="radio" name="rdb" id="rdbmale"> Male
            &nbsp;&nbsp;
            <input type="radio" name="rdb" id="rdbfemale"> Female <br><br>
            Set: <input type="number" name="num" id="num"
                placeholder="Enter / Set Number"><br><br>
            Date: <input type="date" name="dt" id="dt"><br><br>
            Set Time: <input type="time" name="tm" id="tm"><br><br>
            Date & Time: <input type="datetime-local" name="dtt"
                id="dtt"><br><br>
            Month: <input type="month" name="month" id="month"><br><br>
            Week: <input type="week" name="week" id="week"><br><br>
            Pick a Color: <input type="color" name="clr"><br><br>
            Telephone: <input type="tel" name="phone" id="phone"><br><br>
            File: <input type="file" name="file" id="file"><br><br>
            Set Range: <input type="range" name="rng" id="rng"
                value="90"><br><br>
            URL: <input type="url" name="url" id="url"><br><br>
            
            Select Items: <select name="opts" id="opts">
                <option value="0" selected>Select items</option>
                <option value="1">Item 1</option>
                <option value="2">Items 2</option>
                <option value="3">Items 3</option>
            </select>
            <br><br>
            Description: <br><br><textarea name="txtDesc" id="txtDesc" cols="24"
                rows="8" placeholder="Describe Here..."></textarea><br><br>
            <input type="reset" value="RESET">
            <input type="button" value="Submit">
        </form>
    </body>
</html>
