<html>
    <head>
        <title>Registration</title>
        <link rel="stylesheet" href="registerFlex.css">
    </head>
    <body>
        <form action="#" class="frmMain">
            <div class="heading"><h2>Register</h2></div>
            <div class="fullname">
                <input type="text" placeholder="First Name" class="name">
                <input type="text" placeholder="Middle Name" class="name">
                <input type="text" placeholder="Last Name" class="name">
            </div>
            <div class="opts">
                <div>
                    <label for="chk">Role:</label><br>
                    <input type="checkbox" name="chk" id="chkUser">User
                    <input type="checkbox" name="chk" id="chkAdmin">Admin
                </div>
                <div></div>
                <div>
                    <label for="chk">Gender:</label><br>
                    <input type="radio" name="rdb" id="rdbMale">Male
                    <input type="radio" name="rdb" id="rdbFemale">Female
                </div>
            </div>

            <div>
                <input type="email" placeholder="Enter E-Mail">
            </div>

            <div>
                <input type="password" placeholder="Enter Password">
            </div>

        </form>
    </body>
</html>
