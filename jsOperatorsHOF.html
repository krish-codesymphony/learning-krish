<html>
  <head>
    <title>JS Demo 3</title>
    <style>
      * {
        font-size: 22px;
      }
      input[type="button"] {
        padding: 4px 10px 4px 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <input type="text" id="num1" placeholder="Enter first Number" />
    <input type="text" id="num2" placeholder="Enter Second Number" />
    <br />
    <br />
    <input type="button" id="add" class="opr" value="+" />
    <input type="button" id="subtract" class="opr" value="-" />
    <input type="button" id="multiply" class="opr" value="*" />
    <input type="button" id="divide" class="opr" value="÷" />
    <input type="button" id="remainder" class="opr" value="%" />
    <input type="button" id="power" class="opr" value="xⁿ" />
    <br />
    <br />
    Result: <input type="text" id="res" readonly />
    <input type="reset" id="reset" value="CLEAR" />

    <script>
      let num1 = document.getElementById("num1");
      let num2 = document.getElementById("num2");
      let res = document.getElementById("res");
      let clear = document.getElementById("reset");
      let add = document.getElementById("add");
      let subtract = document.getElementById("subtract");
      let multiply = document.getElementById("multiply");
      let divide = document.getElementById("divide");
      let remainder = document.getElementById("remainder");
      let power = document.getElementById("power");
      

      // --------------------------------------------------------------
      add.onclick = () => {
        res.value = calc(num1, num2, addition);
      };
      subtract.onclick = () => {
        res.value = calc(num1, num2, subtraction);
      };
      multiply.onclick = () => {
        res.value = calc(num1, num2, multiplition);
      };
      divide.onclick = () => {
        res.value = calc(num1, num2, division);
      };
      remainder.onclick = () => {
        res.value = calc(num1, num2, rem);
      };
      power.onclick = () => {
        res.value = calc(num1, num2, exp);
      };

      function calc(num1, num2, op) {
        return op(Number(num1.value), Number(num2.value));
      }

      function addition(num1, num2) {
        return num1 + num2;
      }
      function subtraction(num1, num2) {
        return num1 - num2;
      }
      function multiplition(num1, num2) {
        return num1 * num2;
      }
      function division(num1, num2) {
        return num1 / num2;
      }
      function rem(num1, num2) {
        return num1 % num2;
      }
      function exp(num1, num2) {
        return num1 ** num2;
      }

      clear.onclick = () => {
        num1.value = "";
        num2.value = "";
        res.value = "";
      };
    </script>
  </body>
</html>
