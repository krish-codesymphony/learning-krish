<html>
  <head>
    <title>To Do List</title>
    <style>
      * {
        font-size: 22px;
      }
      input[type="button"] {
        padding: 4px 10px 4px 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <input type="text" id="item" placeholder="Enter a Value" />
    <br />
    <br />
    <input type="button" id="push" value="Add Task" />
    <input type="button" id="pop" value="Delete Last" />
    <input type="button" id="del" value="Delete At" />
    <br />
    <br />
    <table border="2px">
      <tr>
        <th>Sr. No.</th>
        <th>Task</th>
      </tr>
      <tbody id="tblList"></tbody>
    </table>
    <script>
      let pushBtn = document.getElementById("push");
      let popBtn = document.getElementById("pop");
      let item = document.getElementById("item");
      let tblList = document.getElementById("tblList");
      let del = document.getElementById("del");

      // --------------------------------------------------------------
      const arr = [];

      pushBtn.onclick = () => {
        if (item.value == null || item.value == "" || item.value == undefined) {
          item.style.borderColor = "red";
          return false;
        }
        arr.push(item.value);
        populate(arr);
      };

      popBtn.onclick = () => {
        detach(arr);
      };

      del.onclick = () => {
        console.log(document.getElementById(`item${item.value}`));

        // tblList.removeChild(document.getElementById(`item${item.value}`));
        // arr.splice(item.value, 1);
      };

      function populate(arr) {
        let trow = "";
        // let deleteAct;
        for (let i = 0; i < arr.length; i++) {
          const element = arr[i];
          trow += `<tr><td>${i + 1}</td><td>${element}</td></tr>`;
        }
        tblList.innerHTML = trow;
        console.log(trow);
      }

      function detach(arr) {
        console.log(arr.length - 1);
        // tblList.removeChild(document.getElementById(`item${arr.length - 1}`));
        arr.pop();
        populate(arr);
      }
    </script>
  </body>
</html>
