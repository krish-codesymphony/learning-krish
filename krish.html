<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tags</title>
    </head>
    <body>
        <p>Hello these are some <mark>HTML</mark> tags:-</p>

        <dl>
            <dt><b>git init</b></dt>
            <dd>To initialize (Create) a new Repository.</dd>
            <dt><b>git add</b></dt>
            <dd>To stage (prepare) change/new files.</dd>
            <dt><b>git commit</b></dt>
            <dd>To prepare/save files, directories for push.</dd>
        </dl>
        <br>

        Pick color: <input type="color" name="clr" id="clr">
        <br>
        <br>
        Progress
        <progress id="file" max="100" value="99">99%</progress>
        <br>
        <br>
        <select>
            <option value="0" selected>Web Tools</option>
            <option value="1">HTML</option>
            <option value="2">CSS</option>
            <option value="3">JS</option>
        </select>

    </body>
</html>
