<html>
  <head>
    <title>Registration</title>
    <link rel="stylesheet" href="registerFlex.css" />
  </head>
  <body>
    <form action="#" class="frmMain">
      <div class="heading"><h2>Register</h2></div>
      <div class="fullname">
        <input
          type="text"
          id="firstName"
          placeholder="First Name"
          class="name"
        />
        <input
          type="text"
          id="middleName"
          placeholder="Middle Name"
          class="name"
        />
        <input type="text" id="lastName" placeholder="Last Name" class="name" />
      </div>

      <div>
        <input type="email" id="email" placeholder="Enter E-Mail" />
      </div>

      <div>
        <input type="password" id="password" placeholder="Enter Password" />
      </div>
      <div class="opts">
        <label for="chk">Role:</label>
        <span>
          <input
            type="checkbox"
            name="chk"
            id="chkUser"
            class="chk"
            value="User"
          />
          <label for="chkUser">User</label>
        </span>
        <span>
          <input
            type="checkbox"
            name="chk"
            id="chkAdmin"
            class="chk"
            value="Admin"
          />
          <label for="chkAdmin">Admin</label>
        </span>
      </div>
      <div class="opts">
        <label for="rdb">Gender:</label>
        <span>
          <input
            type="radio"
            name="rdb"
            id="rdbMale"
            class="rdb"
            value="Male"
          />
          <label for="rdbMale">Male</label>
        </span>
        <span>
          <input
            type="radio"
            name="rdb"
            id="rdbFemale"
            class="rdb"
            value="Female"
          />
          <label for="rdbFemale">Female</label>
        </span>
      </div>

      <div class="selectItem">
        <!-- <label for="opts">Select Item:</label> -->
        <select class="box" name="selectItem" id="selectItem">
          <option value="0" selected>Select Item</option>
          <option value="1">Item 1</option>
          <option value="2">Items 2</option>
          <option value="3">Items 3</option>
        </select>
      </div>
      <div class="btns">
        <input type="reset" class="btn" id="reset" value="RESET" />
        <div id="#space"></div>
        <!-- <input type="button" class="btn" id="submit" value="SUBMIT" /> -->
        <input type="button" class="btn" id="submit" value="SUBMIT" />
      </div>
    </form>

    <table border="2px" id="dataTable">
      <tr>
        <th>FirstName</th>
        <th>middleName</th>
        <th>LastName</th>
        <th>E-Mail</th>
        <th>Password</th>
        <th>Role</th>
        <th>Gender</th>
        <th>Item</th>
      </tr>
    </table>

    <script>
      let btnSubmit = document.getElementById("submit");
      let firstName = document.getElementById("firstName");
      let middleName = document.getElementById("middleName");
      let lastName = document.getElementById("lastName");
      let email = document.getElementById("email");
      let password = document.getElementById("password");
      let chkUser = document.getElementById("chkUser");
      let chkAdmin = document.getElementById("chkAdmin");
      let rdbMale = document.getElementById("rdbMale");
      let rdbFemale = document.getElementById("rdbFemale");
      let gender = document.getElementsByName("rdb");
      let dropDown = document.getElementById("selectItem");
      let dataTable = document.getElementById("dataTable");
      let btnClear = document.getElementById("reset");

      btnSubmit.addEventListener("click", handleSubmit);

      function handleSubmit() {
        let role;
        if (chkUser.checked == true) role = chkUser.value;
        if (chkAdmin.checked == true) role += ", " + chkAdmin.value;

        let gender = rdbMale.checked ? rdbMale.value : rdbFemale.value;

        let selectedItem = dropDown.options[dropDown.selectedIndex].textContent;

        // let textValues = [
        //   firstName.value,
        //   middleName.value,
        //   lastName.value,
        //   email.value,
        //   password.value,
        //   role,
        //   gender,
        //   selectedItem,
        // ];
        // let trow = document.createElement("tr");
        // for (let i = 0; i < textValues.length; i++) {
        //   let tdata = document.createElement("td"); // new  td for every element
        //   let text = document.createTextNode(textValues[i]);
        //   tdata.appendChild(text);
        //   trow.appendChild(tdata);
        // }

        let trow = `<tr>
            <td>${firstName.value}</td>
            <td>${middleName.value}</td>
            <td>${lastName.value}</td>
            <td>${email.value}</td>
            <td>${password.value}</td>
            <td>${role}</td>
            <td>${gender}</td>
            <td>${selectedItem}</td>
            </tr>`.trim();
        console.log(trow);
        dataTable.innerHTML += trow;

        // dataTable.appendChild(trow);
        btnClear.click();
        firstName.focus();
      }
    </script>
  </body>
</html>
